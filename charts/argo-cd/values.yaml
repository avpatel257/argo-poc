argo-cd:
  dex:
    enabled: false
  server:
    extraArgs:
      - --insecure
    config:
      repositories: |
        - type: helm
          name: argo-cd
          url: https://argoproj.github.io/argo-helm
        - url: https://raw.githubusercontent.com/baps-apps/devops-helm-charts/main/
          name: baps-devops
          type: helm
          passwordSecret:
            name: git-credential
            key: password
          usernameSecret:
            name: git-credential
            key: username
        - name: jetstack
          type: helm
          url: https://charts.jetstack.io
        - name: prometheus-operator
          type: helm
          url: https://prometheus-community.github.io/helm-charts
        - name: stable
          type: helm
          url: https://charts.helm.sh/stable 
        - url: https://github.com/avpatel257/gitops-apps.git
          passwordSecret:
            name: git-credential
            key: password
          usernameSecret:
            name: git-credential
            key: username                     
